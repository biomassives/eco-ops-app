<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/people"></ion-back-button>
    </ion-buttons>
    <ion-title>Car</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Car</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-list>
      <ion-item><ion-label class="title">ID:</ion-label><ion-label class="data">{{ car?.id }}</ion-label></ion-item>
      <ion-item><ion-label class="title">Year:</ion-label><ion-label class="data">{{ car?.model_year }}</ion-label></ion-item>
      <ion-item><ion-label class="title">Make:</ion-label><ion-label class="data">{{ car?.car_make }}</ion-label></ion-item>
      <ion-item><ion-label class="title">Model:</ion-label><ion-label class="data">{{ car?.car_model }}</ion-label></ion-item>
      <ion-item><ion-label class="title">VIN:</ion-label><ion-label class="data">{{ car?.vin }}</ion-label></ion-item>
    </ion-list>
  </div>

</ion-content>
